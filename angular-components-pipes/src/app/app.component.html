<div class="container">
  <div class="row">
    <h1>{{title}}</h1>
    <div class="col-12">
      <div class="btn-group">
        <button (click)="onSwitchDisabled()" class="btn btn-primary">

          <i class="fa fa-refresh"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-warning">

          <i class="fa fa-check"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-danger">

          <i class="fa fa-user"></i>
        </button>
        <button [disabled]="btnDisabled" class="btn btn-success">

          <i class="fa fa-trash"></i>
        </button>


      </div>


    </div>
  </div>


</div>
